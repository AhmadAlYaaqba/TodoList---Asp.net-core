<div class="jumbotron">
  <h1 class="display-4">Login</h1>
  
    <div class="form-group">
      <label>Username</label>
      <input [(ngModel)]="userName" data-toggle="tooltip" data-placement="right" title="Enter Username" type="text" class="form-control" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input [(ngModel)]="password" data-toggle="tooltip" data-placement="right" title="Enter Password" type="password" class="form-control" id="Password" placeholder="Password">
    </div>
    <div><button (click)="login()" type="submit" class="btn btn-primary">Login</button></div>
    <small>you dont have accout yet? <a [routerLink]='["/register"]'>Register</a></small>
  
</div>

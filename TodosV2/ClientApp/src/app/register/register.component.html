<div class="jumbotron">
  <h1 class="display-4">Register</h1>
  <div *ngIf="errors != undefined">
    <div *ngFor="let error of errors" class="alert alert-danger" role="alert">
      {{error}}
    </div>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input [(ngModel)]="userName" matTooltip="Enter User Name" matTooltipPosition="right" type="text" class="form-control" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input [(ngModel)]="password" matTooltip="Enter Password" matTooltipPosition="right" type="password" class="form-control" id="Password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email address</label>
    <input [(ngModel)]="Email" matTooltip="Enter Email" matTooltipPosition="right" type="email" class="form-control" id="email" placeholder="Email">
  </div>
  <div><button (click)="register()" type="submit" class="btn btn-success">Register</button></div>
  <small>Already have account? <a [routerLink]='["/login"]'>Login</a></small>
</div>
